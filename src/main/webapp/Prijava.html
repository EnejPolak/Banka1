<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8">
  <title>Prijava - Neon Obroba in Besedilo</title>
  <style>
    /* Globalni slog */
    body {
      background-color: #1a1b1b;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    /* Osnovni slog containerja */
    .login-container {
      background-color: #111;
      border-radius: 10px;
      padding: 2rem;
      width: 320px;
      text-align: center;
      /* Privzeta animacija: fadeIn + vijolični glowPulse */
      animation: fadeIn 0.6s forwards, glowPulsePurple 2s infinite alternate ease-in-out;
    }

    /* Klasa, ki jo dodaš ob napaki, da se animacija spremeni v rdečo */
    .login-container.error {
      animation: fadeIn 0.6s forwards, glowPulseRed 2s infinite alternate ease-in-out !important;
    }

    /* Klasa, ki jo dodaš ob uspešni prijavi, da se animacija spremeni v zeleno */
    .login-container.success {
      animation: fadeIn 0.6s forwards, glowPulseGreen 2s infinite alternate ease-in-out !important;
    }

    .login-container h2 {
      margin-bottom: 1.5rem;
      text-shadow: 0 0 3px #5D3FD3;
    }

    /* Centriramo elemente v formi */
    .login-container form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .login-container input {
      width: 80%;
      max-width: 280px;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #444;
      border-radius: 4px;
      background-color: #222;
      color: #fff;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }
    .login-container input:hover {
      border-color: #5D3FD3;
    }
    .login-container input:focus {
      border-color: #5D3FD3;
      box-shadow: 0 0 10px #5D3FD3, 0 0 20px #5D3FD3;
    }

    /* Slog za neveljavna polja */
    .invalid {
      border-color: #ff0000 !important;
      box-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000 !important;
    }

    /* Sporočila o napaki */
    .error-message {
      color: #ff0000;
      font-size: 0.9rem;
      margin-top: 0.25rem;
      display: none;
      text-align: left;
      width: 80%;
      max-width: 280px;
      animation: slideInLeft 0.5s ease-out;
      align-self: flex-start;
      margin-left: 10%;
    }

    @keyframes slideInLeft {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }

    /* Gumbi */
    .neon-btn {
      position: relative;
      background: #111;
      border: 3px solid #000001;
      border-radius: 6px;
      color: #000001;
      width: 80%;
      max-width: 280px;
      padding: 0.75rem;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
      outline: none;
      overflow: hidden;
      z-index: 1;
      transition: border-color 0.15s ease, color 0.15s ease;
    }

    .neon-btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: radial-gradient(
              circle at var(--x, 50%) var(--y, 50%),
              #5D3FD3,
              transparent 80%
      );
      transition: background 0.15s ease;
      z-index: 0;
      mix-blend-mode: screen;
    }

    .neon-btn::after {
      content: "";
      position: absolute;
      top: 3px;
      left: 3px;
      right: 3px;
      bottom: 3px;
      background: #111;
      border-radius: 4px;
      z-index: 1;
    }

    .neon-btn span {
      position: relative;
      z-index: 2;
      transition: text-shadow 0.15s ease, color 0.15s ease;
      color: #000001;
    }
    .neon-btn:hover span {
      color: #5D3FD3;
      text-shadow: 0 0 5px #5D3FD3, 0 0 10px #5D3FD3, 0 0 20px #5D3FD3;
    }

    /* Animacije */
    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes glowPulsePurple {
      0% {
        box-shadow: 0 0 10px #5D3FD3, 0 0 20px #5D3FD3;
      }
      100% {
        box-shadow: 0 0 20px #5D3FD3, 0 0 40px #5D3FD3;
      }
    }

    @keyframes glowPulseRed {
      0% {
        box-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
      }
      100% {
        box-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000;
      }
    }

    @keyframes glowPulseGreen {
      0% {
        box-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
      }
      100% {
        box-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00;
      }

    }
    .valid {
      border-color: #00ff00 !important;
      box-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00 !important;
    }

  </style>
</head>
<body>
<div class="login-container" id="loginContainer">
  <h2>Prijava</h2>
  <form id="loginForm">
    <input type="email" name="email" id="emailField" placeholder="E-pošta" required>
    <div id="emailError" class="error-message">Neveljaven e-poštni naslov.</div>

    <input type="password" name="geslo" id="passwordField" placeholder="Geslo" required>
    <div id="passwordError" class="error-message">Nepravilno geslo.</div>

    <button type="button" class="neon-btn" id="loginButton">
      <span>Prijavi se</span>
    </button>
    <button type="button" class="neon-btn" id="registracijaButton">
      <span>Registracija</span>
    </button>
  </form>
  <!-- Tukaj je bil prej messageDiv, ga ohranjamo, a ga ne izpolnimo ob success -->
  <div id="message" style="margin-top:1rem; min-height:1.2em;"></div>
</div>

<script>
  // Funkcija za neon efekt gumbov
  function addNeonFollow(btn) {
    btn.addEventListener("mousemove", (e) => {
      const rect = btn.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      btn.style.setProperty("--x", x + "px");
      btn.style.setProperty("--y", y + "px");
    });
    btn.addEventListener("mouseleave", () => {
      btn.style.removeProperty("--x");
      btn.style.removeProperty("--y");
    });
  }

  const loginBtn = document.getElementById("loginButton");
  const regBtn   = document.getElementById("registracijaButton");
  const loginContainer = document.getElementById("loginContainer");

  addNeonFollow(loginBtn);
  addNeonFollow(regBtn);

  const emailField = document.getElementById("emailField");
  const emailError = document.getElementById("emailError");
  const passwordField = document.getElementById("passwordField");
  const passwordError = document.getElementById("passwordError");
  const messageDiv = document.getElementById("message");

  // Regularni izraz za preverjanje emaila
  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

  // Preverjanje emaila ob izgubi fokusa
  emailField.addEventListener("blur", checkEmail);
  passwordField.addEventListener("blur", checkPassword);

  function checkEmail() {
    const value = emailField.value.trim();

    if (!value) {
      emailField.classList.add("invalid");
      emailError.innerText = "To polje je obvezno.";
      emailError.style.display = "block";
    } else if (!emailRegex.test(value)) {
      emailField.classList.add("invalid");
      emailError.innerText = "Neveljaven e-poštni naslov.";
      emailError.style.display = "block";
    } else {
      emailField.classList.remove("invalid");
      emailError.style.display = "none";
    }
  }

  function checkPassword() {
    if (!passwordField.value.trim()) {
      passwordField.classList.add("invalid");
      passwordError.innerText = "To polje je obvezno.";
      passwordError.style.display = "block";
    } else {
      passwordField.classList.remove("invalid");
      passwordError.style.display = "none";
    }
  }

  // Preverjanje ob kliku na "Prijavi se"
  loginBtn.addEventListener("click", async (event) => {
    // Odstranimo prejšnje napake in morebitne success stile
    loginContainer.classList.remove("error", "success");
    emailField.classList.remove("invalid");
    passwordField.classList.remove("invalid");
    emailError.style.display = "none";
    passwordError.style.display = "none";
    messageDiv.innerText = "";

    // Preverimo vsa polja
    checkEmail();
    checkPassword();

    // Če je katero koli polje neveljavno, preprečimo pošiljanje podatkov
    if (emailField.classList.contains("invalid") || passwordField.classList.contains("invalid")) {
      event.preventDefault(); // Prepreči pošiljanje zahteve
      return;
    }

    const form = document.getElementById("loginForm");
    const formData = new FormData(form);
    const params = new URLSearchParams();
    for (const pair of formData.entries()) {
      params.append(pair[0], pair[1]);
    }

    try {
      const response = await fetch("http://localhost:8080/Banka3_war_exploded/prijava", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: params
      });
      const data = await response.json();

      if (data.status === "error") {
        // Dodamo razred, ki aktivira rdečo animacijo
        loginContainer.classList.add("error");

        // Prikaz napak za posamezna polja
        if (data.field === "email") {
          emailField.classList.add("invalid");
          emailError.innerText = data.message;
          emailError.style.display = "block";
        }
        if (data.field === "geslo") {
          passwordField.classList.add("invalid");
          passwordError.innerText = data.message;
          passwordError.style.display = "block";
        }
        if (data.field === "server") {
          messageDiv.innerText = data.message;
        }
      } else if (data.status === "success") {
        // Uspešna prijava: nastavimo zeleno animacijo
        loginContainer.classList.add("success");
        emailField.classList.add("valid");
        passwordField.classList.add("valid");
        // POZOR: Ne izpišemo ničesar (odstranili smo messageDiv.innerText = data.message;).
        // Če želiš vseeno kaj zapisati, lahko dodaš spodaj, npr.:
        // messageDiv.innerText = "Prijava uspešna!"; // ali pusti prazno
      }
    } catch (error) {
      // Če pride do napake pri povezavi
      loginContainer.classList.add("error");
      messageDiv.innerText = "⛔ Napaka pri povezavi s strežnikom.";
    }
  });

  // Preusmeritev na stran z registracijo
  regBtn.addEventListener("click", () => {
    window.location.href = "http://localhost:8080/Banka3_war_exploded/Registracija.html";
  });
</script>

</body>
</html>
